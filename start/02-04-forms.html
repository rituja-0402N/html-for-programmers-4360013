<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>
<body>
  <form action = "" method = "post">
    <label for = "full-name"> Full Name</label>
    <br>
    <input type = "text" id="full-name" placeholder="Rituja Narvekar">
    <br>

    <label for = "email">Email Id:</label>
    <br>
    <input type = "email" id = "email" placeholder="ritujanarvekar@gmail.com">
    <br>

    <label for = "Phone Number" >Phone Number</label>
    <br>
    <input type ="number" id = "Phone Number" placeholder="+1 000-000-0000">
    <br>

    <label for = "Date">Date</label>
    <br>
    <input type = "date" id = "Date" placeholder="00/00">
    <br>

    <label for = "Guest Number ">Number of Guests</label>
    <br>
    <select name = "Guest Number"  id = "Guest Number">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>
    <br>
    <br>
    <button type = "submit">Submit</button>
    <br>
    
  </form>
</body>

</html>
